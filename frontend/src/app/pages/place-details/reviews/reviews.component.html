<mat-card>
  <mat-card-title>Reviews</mat-card-title>
</mat-card>

<ng-container *ngIf="place.reviews.length; else emptyData">
  <app-review-item *ngFor="let review of place.reviews"
                   [placeId]="place._id"
                   [review]="review"
  ></app-review-item>
</ng-container>

<ng-template #emptyData>
  <mat-card fxLayout="row" fxLayoutAlign="center">
    <mat-card-subtitle>
      No information available
    </mat-card-subtitle>
  </mat-card>
</ng-template>
